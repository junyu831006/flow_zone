    <style>

        *{
    outline: 1px solid turquoise;
} 
.carousel{
	/* background:rgb(146, 233, 248); */
	/* padding:20px; */
	width:885px;
	overflow:hidden;
	white-space: nowrap;
	margin: 15px auto;
    position:relative; 
    /* max-width: 100%; */


 
}

.item{
	display:inline-block;
	vertical-align:top;
    position:relative;
    width: 270px;
    height: 300px;
    background-color: #faa;
    margin: 0 15px 0 0 ;

/* 	animation: 4s slider-animation infinite; */
}

input{
	position:absolute;
	z-index:99;
	display:none;
}

label{
	display:none;
	position:absolute;
	z-index:99;
}

label.next{
    right:10px;
    /* transform: translateX(70px); */
	/* background:#fff; */
	top:50%;
}

label.prev{
	left:10px;
	/* background:#fff; */
	top:50%;
}


input#img1:checked~.carousel .item{
	left:0;
		transition: 2s all;
}

input#img2:checked~.carousel .item{
	left:-300px;
	transition: 2s all;
}

input#img3:checked~.carousel .item{
	left:-600px;
		transition: 2s all;
}


input#img4:checked~.carousel .item{
	left:-900px;
		transition: 2s all;
}

input#img1:checked + label,
input#img1:checked + label + label,
input#img2:checked + label,
input#img2:checked + label + label,
input#img3:checked + label,
input#img3:checked + label + label,
input#img4:checked + label,
input#img4:checked + label + label{
	display:block;
}

label{
    width: 36px;
    height: 36px;
    background: #1EB7CD;
    /* border-width: 0; */
    border-radius: 50% 50%;
    text-align: center;
    position: absolute;
    cursor: pointer;
    transition: .5s;
    top: 50%;
}
.s4_btn i{
    line-height: 36px;
    color: #fff;
}
/* .test{
