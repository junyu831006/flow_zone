            width: 100vh;

        .color{
            
            animation: xx 1s forwards; 
        }
        @keyframes xx{
            0%{background-color: salmon;}
            100%{background-color: lightblue;}
        }
    </style>

    /*
  Reference: https://css-tricks.com/restart-css-animation/
*/

var test = document.getElementById("test");

test.addEventListener("click", function(e) {
  e.preventDefault;
  
  // -> removing the class
  test.classList.remove("color");
  
  // -> triggering reflow /* The actual magic */
  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
  test.offsetWidth = test.offsetWidth;
  
  // -> and re-adding the class
  test.classList.add("color");
  if(test.style.backgroundColor=="lightblue"){
      
  }
}, false);
    </script>
